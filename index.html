<html>
    <head>
        <title>basic shapes</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
<body>
    <a-scene background = "color:blue">
        <a-box height = "4"  width = "3"  color = "orange"  position = "2 3 6"></a-box>
       <a-box height = "4"  width = "4"  depth = "4"  color = "pink"  position = "4 6 3"></a-box> 
    <a-sphere radius = "3" color = "red"  position = "8 10 2"></a-sphere>
    <a-cylinder height = "5"  radius = "3"  color = "yellow"  position = "10 5 7"></a-cylinder>
</a-scene>
</body>
</html>
